<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AX News Bot - Auth (Mockup)</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    /* Desktop-first split layout */
    body{background:#0b1020}
    .split{min-height:100vh;display:grid;grid-template-columns:1.25fr .95fr}
    .left{
      position:relative;
      background:radial-gradient(1200px 700px at 20% 10%, rgba(0,40,122,.35), transparent 55%),
                 radial-gradient(900px 600px at 60% 60%, rgba(255,0,0,.10), transparent 55%),
                 linear-gradient(180deg, #0b1020, #0c1633);
      color:#fff;
      padding:56px 56px 40px;
    }
    .left::after{
      content:"";
      position:absolute; inset:0;
      background-image:linear-gradient(transparent 92%, rgba(255,255,255,.04) 92%),
                       linear-gradient(90deg, transparent 92%, rgba(255,255,255,.04) 92%);
      background-size:48px 48px;
      opacity:.25;
      pointer-events:none;
      mask-image:radial-gradient(circle at 25% 30%, black 0%, transparent 65%);
    }

    .hero{
      max-width:720px;
      position:relative;
      z-index:1;
    }
    .hero-top{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{
      width:140px;height:52px;border-radius:12px;
      background:#fff;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;letter-spacing:.5px
    }
    .product{font-weight:900;font-size:18px;margin:0}
    .tagline{margin:4px 0 0;color:rgba(255,255,255,.72);font-weight:700}
    .hero h1{margin:18px 0 10px;font-size:44px;letter-spacing:-.8px;line-height:1.05}
    .hero p{margin:0;color:rgba(255,255,255,.78);line-height:1.55;font-size:16px;max-width:640px;font-weight:800}
    .impact-dot{display:inline-block;width:10px;height:10px;border-radius:3px;background:var(--wia-red);margin-left:8px;transform:translateY(-12px)}

    .chips{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .chip{padding:9px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#fff;font-weight:950;font-size:12px}
.chip:first-child{border-color:rgba(156,195,255,.55);background:rgba(0,40,122,.25)}

    .right{
      background:linear-gradient(180deg,#f7f8ff,#eef2ff);
      display:flex;align-items:center;justify-content:center;
      padding:40px 28px;
    }
    .panel{
      width:min(440px, 100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius:20px;
      padding:22px;
      box-shadow:0 22px 70px rgba(2,6,23,.18);
    }
    .panel-head{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:12px;gap:10px}
    .panel-title{font-weight:1000;font-size:18px}
    .panel-sub{font-size:12px;color:var(--muted)}
    .auth-tabs{display:flex;gap:8px}
    .auth-tabs button{border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 10px;font-weight:900;cursor:pointer}
    .auth-tabs button.active{background:var(--wia-blue);border-color:var(--wia-blue);color:#fff}

    .auth-form{display:grid;gap:10px;margin-top:6px}
    .auth-form .input{width:100%}
    .auth-actions{display:flex;gap:10px;justify-content:flex-end;align-items:center;margin-top:6px}
    .small-link{color:var(--wia-blue);font-weight:900;text-decoration:none;font-size:12px}

    .notice{border-left:4px solid var(--wia-red);background:#fff7f7;border:1px dashed #ffb4b4;border-radius:14px;padding:10px 12px;color:#991b1b;font-weight:900;font-size:12px;line-height:1.4}

    @media (max-width: 980px){
      body{background:linear-gradient(180deg,#f5f7fb,#eef2ff)}
      .split{grid-template-columns:1fr}
      .left{padding:34px 18px;background:linear-gradient(180deg,#0b1020,#0c1633)}
      .hero h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="split">
    <section class="left">
      <div class="hero">
        <div class="hero-top">
          <div class="logo" aria-label="현대위아 로고" style="background:#fff; border:1px solid rgba(255,255,255,.16); padding:6px">
            <img src="static/hyundai-wia-logo.jpg" alt="HYUNDAI WIA" style="width:100%; height:100%; object-fit:contain; object-position:center; display:block" />
          </div>
        </div>

        <h1>현대위아 뉴스레터 포탈<span class="impact-dot" aria-hidden="true"></span></h1>
        <p>매일 핵심 업데이트를 요약·선별·공유합니다</p>
      </div>
    </section>

    <section class="right">
      <div class="panel">
      <div class="panel-head">
        <div>
          <div class="panel-title">로그인</div>
          <div class="panel-sub">관리자/사용자 계정</div>
        </div>
        <div class="auth-tabs">
          <button class="active" data-auth-tab="login">로그인</button>
          <button data-auth-tab="reset">임시비번 발급</button>
        </div>
      </div>

      <div class="notice" id="lockNotice" style="display:none">
        로그인 실패가 5회를 초과하여 계정이 잠금되었습니다. 임시비번을 발급받아 로그인 후 비밀번호를 변경하세요.
      </div>

      <div class="tab" data-auth-panel="login">
        <div class="auth-form">
          <div class="field">
            <label>이메일(아이디)</label>
            <input class="input" value="ryan@company.com" />
          </div>
          <div class="field">
            <label>비밀번호</label>
            <input class="input" type="password" value="••••••••" />
          </div>
          <div class="auth-actions">
            <a class="small-link" href="#" id="showLocked">잠금 상태 예시 보기</a>
            <button class="btn btn-primary">로그인</button>
          </div>
        </div>
      </div>

      <div class="tab hidden" data-auth-panel="reset">
        <div class="auth-form">
          <div class="field">
            <label>이메일(아이디)</label>
            <input class="input" value="ryan@company.com" />
          </div>
          <div class="field">
            <label>설명</label>
            <div class="hint">등록된 계정이면 이메일로 임시비번(숫자 6자리)이 발송됩니다. (존재 여부는 노출하지 않음)</div>
          </div>
          <div class="auth-actions">
            <button class="btn btn-ghost">취소</button>
            <button class="btn btn-primary">임시비번 발급</button>
          </div>
        </div>
      </div>

      <div class="divider" style="margin:14px 0"></div>
      <div class="hint mono">정책: 실패 5회 잠금 / 자동해제 없음 / 임시비번 30분 유효(1회용) / 로그인 후 비번 변경 강제</div>

      </div>
    </section>
  </div>

  <script>
    (function(){
      const tabs = Array.from(document.querySelectorAll('[data-auth-tab]'));
      const panels = Array.from(document.querySelectorAll('[data-auth-panel]'));
      const lockNotice = document.getElementById('lockNotice');
      const showLocked = document.getElementById('showLocked');

      function show(tab){
        tabs.forEach(b => b.classList.toggle('active', b.dataset.authTab===tab));
        panels.forEach(p => p.classList.toggle('hidden', p.dataset.authPanel!==tab));
      }
      tabs.forEach(b => b.addEventListener('click', () => show(b.dataset.authTab)));

      showLocked.addEventListener('click', (e) => {
        e.preventDefault();
        lockNotice.style.display = 'block';
        show('reset');
      });

      show('login');
    })();
  </script>
</body>
</html>
