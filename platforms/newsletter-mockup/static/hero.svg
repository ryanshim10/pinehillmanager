<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0c1633"/>
    </linearGradient>
    <radialGradient id="glow1" cx="25%" cy="20%" r="65%">
      <stop offset="0" stop-color="#00287A" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#00287A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="65%" r="60%">
      <stop offset="0" stop-color="#FF0000" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FF0000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9cc3ff" stop-opacity="0.00"/>
      <stop offset="0.5" stop-color="#9cc3ff" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#9cc3ff" stop-opacity="0.00"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- subtle grid -->
  <g opacity="0.18">
    <path d="M0 96H1600" stroke="#ffffff" stroke-opacity="0.14"/>
    <path d="M0 192H1600" stroke="#ffffff" stroke-opacity="0.10"/>
    <path d="M0 288H1600" stroke="#ffffff" stroke-opacity="0.08"/>
    <path d="M0 384H1600" stroke="#ffffff" stroke-opacity="0.06"/>
    <path d="M0 480H1600" stroke="#ffffff" stroke-opacity="0.06"/>
    <path d="M0 576H1600" stroke="#ffffff" stroke-opacity="0.08"/>
    <path d="M0 672H1600" stroke="#ffffff" stroke-opacity="0.10"/>
    <path d="M0 768H1600" stroke="#ffffff" stroke-opacity="0.12"/>

    <path d="M160 0V900" stroke="#ffffff" stroke-opacity="0.08"/>
    <path d="M320 0V900" stroke="#ffffff" stroke-opacity="0.06"/>
    <path d="M480 0V900" stroke="#ffffff" stroke-opacity="0.05"/>
    <path d="M640 0V900" stroke="#ffffff" stroke-opacity="0.05"/>
    <path d="M800 0V900" stroke="#ffffff" stroke-opacity="0.05"/>
    <path d="M960 0V900" stroke="#ffffff" stroke-opacity="0.05"/>
    <path d="M1120 0V900" stroke="#ffffff" stroke-opacity="0.05"/>
    <path d="M1280 0V900" stroke="#ffffff" stroke-opacity="0.06"/>
    <path d="M1440 0V900" stroke="#ffffff" stroke-opacity="0.08"/>
  </g>

  <!-- flowing lines -->
  <g fill="none" stroke-linecap="round" stroke-width="3">
    <path d="M-50 620 C 220 500, 450 760, 690 620 S 1130 480, 1650 650" stroke="url(#line)"/>
    <path d="M-80 460 C 240 320, 420 560, 720 430 S 1100 240, 1680 410" stroke="url(#line)" opacity="0.75"/>
    <path d="M-90 290 C 200 160, 450 360, 760 250 S 1120 90, 1700 230" stroke="url(#line)" opacity="0.55"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="330" cy="520" r="8" fill="#9cc3ff" opacity="0.85"/>
    <circle cx="690" cy="620" r="10" fill="#9cc3ff" opacity="0.9"/>
    <circle cx="980" cy="520" r="7" fill="#9cc3ff" opacity="0.7"/>
    <circle cx="1210" cy="460" r="9" fill="#ff6b6b" opacity="0.55"/>
    <circle cx="540" cy="420" r="7" fill="#ff6b6b" opacity="0.35"/>
    <circle cx="760" cy="250" r="8" fill="#9cc3ff" opacity="0.65"/>
  </g>

  <!-- soft blobs -->
  <g filter="url(#soft)" opacity="0.35">
    <circle cx="260" cy="200" r="110" fill="#00287A"/>
    <circle cx="1180" cy="640" r="140" fill="#FF0000" opacity="0.35"/>
    <circle cx="980" cy="160" r="90" fill="#00287A" opacity="0.55"/>
  </g>
</svg>
