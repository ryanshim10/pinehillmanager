version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-newsletter}
      POSTGRES_USER: ${POSTGRES_USER:-newsletter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsletter} -d ${POSTGRES_DB:-newsletter}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-newsletter}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-newsletter}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-long-random-secret}
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@example.com}
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-false}
      SMTP_SSL: ${SMTP_SSL:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-newsletter@example.com}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8088}:8088"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-newsletter}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-newsletter}
      WORKER_TIMEZONE: ${WORKER_TIMEZONE:-Asia/Seoul}
      WORKER_TICK_SECONDS: ${WORKER_TICK_SECONDS:-300}
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-false}
      SMTP_SSL: ${SMTP_SSL:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-newsletter@example.com}
      # LLM
      LLM_MODE: ${LLM_MODE:-chat_completions}
      LLM_CHAT_URL: ${LLM_CHAT_URL:-}
      LLM_RESPONSES_URL: ${LLM_RESPONSES_URL:-}
      LLM_RESPONSES_MODEL: ${LLM_RESPONSES_MODEL:-gpt-4o-mini}
      LLM_AUTH_TYPE: ${LLM_AUTH_TYPE:-api-key}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_API_KEY_HEADER: ${LLM_API_KEY_HEADER:-api-key}
      LLM_TIMEOUT_SEC: ${LLM_TIMEOUT_SEC:-60}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-1200}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount for LinkedIn cookie files
      - ./secrets:/app/secrets:ro

  # Development mail catcher
  mailhog:
    image: mailhog/mailhog:latest
    profiles:
      - dev
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - app-network

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
