services:
  claudecodeui:
    build: .
    ports:
      - "3001:3001"
      - "5173:5173"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=3001
      - VITE_PORT=5173
      - PUBLIC_HOST=141.164.39.156
      - PUBLIC_PROTO=http
      # add CLAUDE_CLI_PATH / DATABASE_PATH if needed
