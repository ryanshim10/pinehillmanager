services:
  api:
    build: ./api
    ports:
      - "8001:8001"
    environment:
      - AUTH_MODE=${AUTH_MODE:-sso}
      - DEV_BOOTSTRAP_EMAIL=${DEV_BOOTSTRAP_EMAIL:-dev@local}
      - DEV_BOOTSTRAP_PASSWORD=${DEV_BOOTSTRAP_PASSWORD:-devpass}
      - SSO_HEADER_EMPID=${SSO_HEADER_EMPID:-X-SSO-EMPID}
      - SSO_HEADER_LOGINID=${SSO_HEADER_LOGINID:-X-SSO-LOGINID}
      - SSO_ALLOWED_COMPANY_CODE=${SSO_ALLOWED_COMPANY_CODE:-1000}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./playground.db}
  ui:
    build: ./ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8001
    depends_on:
      - api
