services:
  api:
    build: ./api
    ports:
      - "8001:8001"
    environment:
      - AUTH_MODE=${AUTH_MODE:-sso}
      - DEV_LOGINID=${DEV_LOGINID:-dev}
      - DEV_EMPID=${DEV_EMPID:-00000000}
      - SSO_HEADER_EMPID=${SSO_HEADER_EMPID:-X-SSO-EMPID}
      - SSO_HEADER_LOGINID=${SSO_HEADER_LOGINID:-X-SSO-LOGINID}
      - SSO_ALLOWED_COMPANY_CODE=${SSO_ALLOWED_COMPANY_CODE:-1000}
      - DATABASE_URL=${DATABASE_URL:-}
  ui:
    build: ./ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8001
    depends_on:
      - api
