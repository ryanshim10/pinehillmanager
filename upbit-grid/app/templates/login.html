<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucas Grid Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:420px;margin:40px auto;padding:0 16px;}
    input,button{width:100%;padding:12px;margin:8px 0;font-size:16px;}
    button{background:#111;color:#fff;border:0;border-radius:8px;}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;}
  </style>
</head>
<body>
  <h2>Upbit Grid Dashboard</h2>
  <div class="card">
    <form method="post" action="/login">
      <input name="username" placeholder="username" />
      <input name="password" type="password" placeholder="password" />
      <button type="submit">Login</button>
    </form>
    <p style="color:#666;font-size:14px;">.env의 APP_USER/APP_PASS로 로그인.</p>
  </div>
</body>
</html>
